name: Update RSS Feeds from Menu Update CSV

on:
  push:
    paths:
      - 'Menu Update.csv'

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Replace old menu.csv with Menu Update.csv
        run: |
          if [ -f "menu.csv" ]; then
            rm menu.csv
          fi
          mv "Menu Update.csv" menu.csv

      - name: Run feed generator script
        run: python generate_feeds.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add menu.csv feeds/*.xml || echo "No files to add"

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git pull --rebase
            git commit -m "Auto-update RSS feeds from Menu Update"
            git push
          fi
