name: Update RSS Feeds from CSV

on:
  push:
    paths:
      - 'Menu Update.csv'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Rename uploaded CSV to menu.csv
        run: |
          if [ -f "Menu Update.csv" ]; then
            mv "Menu Update.csv" "menu.csv"
            echo "Renamed Menu Update.csv to menu.csv"
          else
            echo "Menu Update.csv not found"
            exit 1
          fi

      - name: Run feed generator script
        run: python generate_feeds.py

      - name:Debug: Show output from feeds folder
        run: |
          echo "=== Contents of feeds ==="
          ls -la feeds || echo "Feeds folder does not exist"

      - name: Commit and push RSS feeds
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add feeds/*.xml || echo "No XML files to add"

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update RSS feeds from menu.csv"
            git pull --rebase
            git push
          fi
