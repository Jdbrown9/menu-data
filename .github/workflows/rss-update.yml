name: Update RSS feeds from Menu Update CSV

on:
  push:
    paths:
      - 'Menu Update.csv'

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Replace old menu.csv with Menu Update.csv
        run: |
          if [ -f "menu.csv" ]; then
            rm menu.csv
          fi

          if [ -f "Menu Update.csv" ]; then
            cp "Menu Update.csv" menu.csv
            rm "Menu Update.csv"
          else
            echo "Error: 'Menu Update.csv' not found."
            exit 1
          fi

      - name: Run feed generator script
        run: python generate_feeds.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add feeds/*.xml menu.csv
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update RSS feeds from uploaded CSV"
            git push
          fi
