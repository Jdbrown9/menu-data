name: Update RSS Feeds

on:
  push:
    paths:
      - 'Menu Update.csv'
      - '.github/workflows/rss-update.yml'

permissions:
  contents: write

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Rename uploaded CSV to menu.csv
        run: |
          if [ -f "Menu Update.csv" ]; then
            rm -f menu.csv
            mv "Menu Update.csv" menu.csv
            echo "Renamed Menu Update.csv to menu.csv"
          else
            echo "No Menu Update.csv file found"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run feed generator script
        run: python generate_feeds.py

      - name: Commit and push updated feeds
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add feeds/*.xml || echo "No XML files to add"

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update RSS feeds from CSV"
            git pull --rebase || echo "Pull failed, continuing anyway"
            git push || echo "Push failed â€” possibly due to permissions or conflicts"
          fi
