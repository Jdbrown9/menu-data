name: Update RSS Feeds from CSV

on:
  push:
    paths:
      - 'Menu Update.csv'

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Replace old menu file
        run: |
          rm -f menu.csv
          mv "Menu Update.csv" menu.csv

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run feed generator script
        run: python generate_feeds.py

      - name: Commit and push updated feeds
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add feeds/*.xml || echo "No XML files to add"

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update RSS feeds from CSV"
            git pull --rebase
            git push
          fi
