name: Update RSS Feeds from CSV

on:
  push:
    paths:
      - 'Menu Update.csv'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Rename uploaded CSV to menu.csv
        run: |
          if [ -f "Menu Update.csv" ]; then
            rm -f menu.csv
            mv "Menu Update.csv" menu.csv
            echo "Renamed to menu.csv"
          else
            echo "Menu Update.csv not found"
            exit 1
          fi

      - name: Install Python dependencies
        run: pip install feedgen

      - name: Run feed generator script
        run: python generate_feeds.py

      - name: Debug: Show contents of feeds folder
        run: |
          echo "Feeds folder contents:"
          ls -l feeds || echo "No feeds folder found"

      - name: Commit and push updates
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add menu.csv feeds/*.xml || echo "Nothing to add"

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update RSS feeds from Menu Update.csv"
            git pull --rebase
            git push
          fi
